{{>stylesheets}} <!-- Css imports and more -->

<body class="bg-232323">

  {{>header}} <!--Header-->

  <!-- Page Content -->
  <!-- Banner Starts Here

    <div class="banner-item-01">
      <div class="container">
        <h2 id="tituloPagAdmin"><em>PÁGINA DEL ADMIN</em></h2>
      </div>
    </div>
  </div>
   Banner Ends Here -->

  <div class="container main-tournament">

    <div class="card">
      <div class="card-body pt-3">
        <!-- Bordered Tabs -->
        <ul class="nav nav-tabs nav-tabs-bordered">

          <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Jugadores</button>
          </li>

          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Torneos</button>
          </li>



        </ul>

        <div class="topnav d-flex justify-content-center">
          <div class="search-container">
            <form action="/action_page.php">
              <input type="text" placeholder="Search.." name="search">
              <button type="submit"><i class="ri-search-line"></i></button>
            </form>
          </div>
        </div>
        
        <div class="tab-content pt-2">

          <!--Player finder-->
          <div class="tab-pane fade show active profile-overview" id="profile-overview">

            <div class="card text-center">
              <div class="card-body profile-card pt-2 d-flex flex-column justify-content-center">
                <h2 class="mt-2 mb-1">Usuarios encontrados</h2>

                <div class="row">
                  <div class="col-md-12">
                    <div class="d-flex lineUser">
                      <div><img src="assets/images/profile-img.jpg" alt="Profile" class="userFinder "></div>
                      <span class="d-flex align-items-center partner-name">Kevin Anderson</span>
                      <a href="#" class="btn btn-danger binUsers"  title="Perma delate users"><i class="ri-delete-bin-fill" ></i></a>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="d-flex lineUser">
                      <div ><img src="assets/images/team_01.jpg" alt="Profile" class="userFinder"></div>
                      <span class="d-flex align-items-center partner-name">Paco Navarro</span>
                      <a href="#" class="btn btn-danger binUsers"  title="Perma delate users"><i class="ri-delete-bin-fill" ></i></a>
                    </div>
                  </div>
                </div>  
              </div>

              
            </div>
          </div>

          <!--Tournament finder-->
          <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
            <div class="card text-center">
              <div class="card-body profile-card pt-2 d-flex flex-column justify-content-center">
                <h2 class="mt-2 mb-1">Torneos encontrados</h2>
                
                <div class="row" id="elements">
                  {{#tourns}}               
                  <div class="col-md-4">
                      <div class="product-item">
                          <!-- select image from DB when necessary-->  
                                          
                          <a href="/tourns/{{id}}">
                              <!-- <img class="img-lista-torneos" src="assets/images/product_01.jpg" alt=""> -->
                              {{#image}}
                              <img class="img-lista-torneos" src="/tourns/{{id}}/image">
                              {{/image}}
                  
                              {{^image}}
                              <img class="img-lista-torneos" src="/assets/images/product_02.jpg">
                              {{/image}}
                          </a>
                  
                          <div class="down-content text-center">
                              <a href="/tourns/{{id}}">
                                  <h4>{{tournamentName}}</h4> <!-- tournamentName-->
                              </a>
                              <p>{{inscriptionDate}}</p>                           
                              <span>{{numParticipants}} equipos</span> <!-- numParticipants-->
                              
                          </div>
                      </div>
                  </div>
                  {{/tourns}}
                
                
                  <div id="loadArea-{{nextpage}}">

                  </div>
               
                

                  
                  <row>
                      <col-md-12 class="d-flex justify-content-center">
                          <button class="cargar-mas mb-5" id="loadMore" onclick="loadMore()">Cargar más</button>
                      </col-md-12>
              
                  </row>


              
            </div>
          </div>
          </div>

        </div><!-- End Bordered Tabs -->

      </div>
    </div>
  </div>
