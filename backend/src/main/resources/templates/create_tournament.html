<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

  <title>Padelante - Crea torneos propios</title>
  <link rel="icon" href="assets/images/icon.png">

  <!-- Bootstrap core CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/vendor/remixicon/remixicon.css">

</head>

<body>

  <main class="bg-232323">
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center pt-2 pb-3">
                <a href="/">
                  <h6 class="upper-text color-fff text-center"><i class="ri-arrow-left-fill pr-2"></i> Volver a</h6></p>
                  <div class="navbar-brand m-0">
                    <p class="text-center"><h2><em>Padel</em>ante</h2></p>
                  </div>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3 login">

                <div class="card-body">

                  <div class="card-intro py-3">
                    <h5 class="upper-text text-center pb-0 fw-bold">Crea un torneo nuevo</h5>
                  </div>


                  <form class="row g-3 needs-validation" novalidate action="create_tournament" method="post">

                    <div class="col-12">
                      <label for="tournamentImage" class="form-label">Imagen del torneo</label>
                      <div class="tournament-img">
                        <img src="assets/images/icon.png" alt="Profile">
                      </div>  
                      <div class="pt-2">
                        <a href="#" class="btn btn-green btn-sm" title="Upload new profile image"><i class="ri-upload-2-fill"></i></a>
                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="ri-delete-bin-fill"></i></a>
                      </div>
                      <div class="invalid-feedback">Introduce una imagen válida.</div>
                    </div>

                    <div class="col-12">
                      <label for="tournamentName" class="form-label">Nombre del torneo</label>
                      <input type="text" name="tournamentName" class="form-control" id="tournamentName" required>
                      <div class="invalid-feedback">Introduce el nombre del torneo.</div>
                    </div>

                    <div class="col-12">
                      <label for="about" class="form-label">Sobre el torneo</label>
                      <textarea name="about" class="form-control" id="about" style="height: 100px"></textarea>
                    </div>

                    <div class="col-12">
                      <label for="ruleset" class="form-label">Reglamento</label>
                      <textarea name="ruleset" class="form-control" id="ruleset" style="height: 100px"></textarea>
                    </div>

                    <div class="col-12">
                      <label for="location" class="form-label">Localidad</label>
                      <input type="text" name="location" class="form-control" id="location" required>
                      <div class="invalid-feedback">Introduce el lugar el torneo.</div>
                    </div>

                    <div class="col-12">
                      <label for="numParticipants" class="form-label">Participantes</label>
                      <select class="form-select" name="numParticipants" id="numParticipants" required>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                        <option value="128">128</option>
                      </select>
                      <div class="invalid-feedback">Introduce el número de participantes.</div>
                    </div>

                    <div class="col-12">
                      <label for="inscription-date" class="form-label">Fin de inscripciones</label>
                      <input name="inscription-date" type="datetime-local" class="form-control" id="inscription-date" required>
                      <div class="invalid-feedback">Introduce la fecha.</div>
                    </div>

                    <div class="col-12">
                      <label for="start-date" class="form-label">Inicio del torneo</label>
                      <input name="start-date" type="datetime-local" class="form-control" id="start-date" required>
                      <div class="invalid-feedback">Introduce la fecha.</div>
                    </div>

                    <div class="col-12">
                      <label for="format" class="form-label">Formato</label>
                      <select class="form-select" name="format" id="format" required>
                        <option selected value="1">Torneo simple</option>
                        <option value="2">Liga regular</option>
                      </select>
                      <div class="invalid-feedback">Introduce el formato.</div>
                    </div>

                    <div class="col-12">
                      <label for="seeding" class="form-label">Seeding</label>
                      <select class="form-select" name="seeding" id="seeding" disabled>
                        <option selected value="1">Aleatorio</option>
                        <option value="2">Manual</option>
                      </select>
                      <div class="invalid-feedback">Introduce el tipo de seeding.</div>
                    </div>

                    <div class="col-12">
                      <label for="visibility" class="form-label">Visibilidad</label>
                      <select class="form-select" id="visibility" filter="true" disabled>
                        <option selected value="1">Público</option>
                        <option value="2">Privado</option>
                      </select>
                    </div>

                    <!-- <div class="col-12">
                      <label for="invite" class="form-label">Invitar participantes</label>
                      <div class="search-bar">
                        <form class="search-form d-flex align-items-center" method="POST" action="#">
                          <input type="text" name="invite" placeholder="Introducir usuario" title="Introducir usuario" id="invite">
                          <button type="submit" title="Search"><i class="ri-search-line"></i></button>
                        </form>
                      </div>
                    </div> -->

                    <div class="col-12 mt-4">
                      <button class="btn btn-login upper-text w-100" type="submit">Crear torneo</button>
                    </div>
                    
                    <input type="hidden" name="_csrf" value="{{token}}"/>

                    
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Bootstrap core JavaScript -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Vendor JS Files -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>


  <script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
      if (!cleared[t.id]) {                      // function makes it static and global
        cleared[t.id] = 1;  // you could use true and false, but that's more typing
        t.value = '';         // with more chance of typos
        t.style.color = '#fff';
      }
    }
  </script>

</body>

</html>
