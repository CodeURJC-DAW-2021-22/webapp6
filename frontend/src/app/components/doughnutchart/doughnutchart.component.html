<div class="content-section introduction">
  <div class="feature-intro">
    <h1>DoughnutChart</h1>
    <p>
      A doughnut chart is a variant of the pie chart, with a blank center
      allowing for additional information about the data as a whole to be
      included.
    </p>
  </div>
  <app-demoActions github="chart/doughnutchart"></app-demoActions>
</div>

<div class="content-section implementation">
  <div class="card flex justify-content-center">
    <p-chart
      type="doughnut"
      [data]="data"
      [options]="chartOptions"
      [style]="{ width: '40%' }"
    ></p-chart>
  </div>
</div>

<div class="content-section documentation">
  <p-tabView>
    <p-tabPanel header="Source">
      <a
        href="https://github.com/primefaces/primeng/tree/master/src/app/showcase/components/chart/doughnutchart"
        class="btn-viewsource"
        target="_blank"
      >
        <span>View on GitHub</span>
      </a>

      <p-chart
        type="doughnut"
        [data]="data"
        [options]="chartOptions"
        [style]="{ width: '40%' }"
      ></p-chart>
    </p-tabPanel>
  </p-tabView>
</div>
