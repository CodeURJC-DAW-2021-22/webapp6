<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

  <title>Padelante - Crea torneos propios</title>
  <link rel="icon" href="assets/images/icon.png">

  <!-- Bootstrap core CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/vendor/remixicon/remixicon.css">

</head>

<body>

  <main class="bg-232323">
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center pt-2 pb-3">
                <a href="main.html">
                  <h6 class="upper-text color-fff text-center"><i class="ri-arrow-left-fill pr-2"></i> Volver a</h6></p>
                  <div class="navbar-brand m-0">
                    <p class="text-center"><h2><em>Padel</em>ante</h2></p>
                  </div>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3 login">

                <div class="card-body">

                  <div class="card-intro py-3">
                    <h5 class="upper-text text-center pb-0 fw-bold">Crea un cuenta nueva</h5>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Usuario</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="yourUsername" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Introduce el usuario.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">Nombre completo</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Introduce tu nombre completo.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Correo electrónico</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Introduce un correo electrónico válido.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Contraseña</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Introduce la contraseña.</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">Acepto los <a class="color-green text-decoration-underline" href="#">términos y condiciones</a></label>
                        <div class="invalid-feedback">Debes aceptar para poder registrarte.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-login upper-text w-100" type="submit">Registrarse</button>
                    </div>
                    <div class="col-12 pt-2">
                      <p class="small mb-0 text-center">¿Ya tienes cuenta?</p>
                    </div>
                    <div class="col-12 mt-1">
                      <a class="button btn-login upper-text w-100" href="login.html">Iniciar sesión</a>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Bootstrap core JavaScript -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <!-- JS Files -->
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/modernizr.custom.js"></script>
  

  <!-- Vendor JS Files -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>


  <script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
      if (!cleared[t.id]) {                      // function makes it static and global
        cleared[t.id] = 1;  // you could use true and false, but that's more typing
        t.value = '';         // with more chance of typos
        t.style.color = '#fff';
      }
    }
  </script>

</body>

</html>
